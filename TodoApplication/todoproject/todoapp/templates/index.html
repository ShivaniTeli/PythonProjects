<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'complete_task' task.id %}">
                    {% if task.completed %}
                        Mark as Incomplete
                    {% else %}
                        Mark as Done
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
